        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 700px;
            width: 90%;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #007bff;
            transition: color 0.3s;
        }

        h1:hover {
            color: #0056b3;
        }

        select {
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #555;
            transition: border-color 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        select:hover {
            border-color: #007bff;
            background-color: #e6f7ff;
        }

        select:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            select {
                font-size: 1rem;
            }
        }
    </style>
</head>
